 <html>
    <head>
        
    </head>
    <body>
        enter first num:
        <input type="number" id="minnum" placeholder="enter min number"><br><br>
        enter last num:
        <input type="number" id="maxnum"  placeholder="enter max number"><br><br>
        <input type="button" value="submit" onclick="maxprime()">
        <p  id="ans" ></p>
        <script>
            function maxprime(){
                var v1=parseInt(document.getElementById('minnum').value);
                var v2=parseInt(document.getElementById('maxnum').value);
                let t ="";
                for(var i=v1;i<=v2;i++)
                 {
                    var count=0;
                for(var j=1;j<=i;j++)
                {
                    if(i%j==0)
                {
                    count++;
                }
                }
                if(count==2)
               {
                   t=t+i+" ";
               }
               } 
               document.getElementById("ans").innerHTML=t;

            }
        </script>
    </body>
</html>
