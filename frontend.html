<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Autism Spectrum Disorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Autism Spectrum Disorder</h1>

        <form id="loginForm" onsubmit="return validateLogin(event)">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Login">
            </div>

            <!-- Register Link -->
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register Here</a></p>
            </div>
        </form>
    </div>

    <script>
        // JavaScript function to validate login credentials and redirect
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Example hardcoded credentials (in real scenarios, use backend authentication)
            const validUsername = "user";
            const validPassword = "password123";

            if (username === validUsername && password === validPassword) {
                // Redirect to Home Page after successful login
                window.location.href = "homepage.html";  // You can change this to your home page URL
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }
    </script>

</body>
</html>
