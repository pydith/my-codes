<html>
    <head>
        <script>
            function table()
            {
                var v1=parseFloat(document.getElementById('tnum').value);
                var tab='';
                for(var i=1;i<=10;i++){
                    tab += v1 + 'x' + i +' = ' +(v1*i) + '<br>';
                }
                document.getElementById('res').innerHTML=tab;
            }
        </script>
    </head>
    <body>
        enter which table:
        <input type="number" id="tnum" name="tablename" placeholder="enter number"><br>
        <input type="button" value="submit" onclick="table()">
        <p id="res"></p>
    </body>
</html>
