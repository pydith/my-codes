<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Autism Spectrum Disorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h1>Registration - Autism Spectrum Disorder</h1>

        <form id="registrationForm" onsubmit="return validateRegistration(event)">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Father's Name Field -->
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <!-- Age Field -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0" max="150">
            </div>

            <!-- Gender Field -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Type of Problem Field -->
            <div class="form-group">
                <label for="problemType">Type of Problem:</label>
                <input type="text" id="problemType" name="problemType" required>
            </div>

            <!-- Blood Group Field -->
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        // Function to validate the registration form
        function validateRegistration(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value;
            const problemType = document.getElementById('problemType').value.trim();
            const bloodGroup = document.getElementById('bloodGroup').value;

            // Get elements to display messages
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.innerHTML = '';
            successMessage.innerHTML = '';

            // Validation checks
            if (name === '' || fatherName === '' || age === '' || gender === '' || problemType === '' || bloodGroup === '') {
                errorMessage.innerHTML = 'All fields are required.';
                return false;
            }

            if (age < 0 || age > 150) {
                errorMessage.innerHTML = 'Please enter a valid age (between 0 and 150).';
                return false;
            }

            if (!/^[a-zA-Z\s]+$/.test(name)) {
                errorMessage.innerHTML = 'Name should only contain letters and spaces.';
                return false;
            }

            if (!/^[a-zA-Z\s]+$/.test(fatherName)) {
                errorMessage.innerHTML = 'Father\'s Name should only contain letters and spaces.';
                return false;
            }

            // If all fields are valid, show a success message
            successMessage.innerHTML = 'Registration Successful!';
            return true;
        }
    </script>

</body>
</html>
